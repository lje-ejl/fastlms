<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
</head>
<body>
    <h1>메인 페이지 </h1>
    <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.bxslider').bxSlider({
                touchEnabled : (navigator.maxTouchPoints > 0)
            });
        });
    </script>

    <div class="home__slider" style="width: 400px; height: 400px;">
        <ul class ="bxslider" >

            <li th:each="x : ${list}">
                <a th:href="@{${x.linkPath}}" th:if="${x.target == true}" target="_blank"><img th:src="${x.urlFilename}"/></a>
                <a th:href="@{${x.linkPath}}" th:unless="${x.target == true}"><img th:src="${x.urlFilename}"/></a>
            </li>

        </ul>
    </div>

</body>
</html>
